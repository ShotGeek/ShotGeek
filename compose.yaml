version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      # Exclude virtual environments from volume mount
      - /app/myenv/
      - /app/newenv/
      - /app/newvenv/
      - /app/shotenv/
    environment:
      - DEVELOPMENT=True
      - DOCKER_ENV=True
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=shotgeek
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data:
