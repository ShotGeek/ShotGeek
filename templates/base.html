<!DOCTYPE html>
<!--
    Base template for ShotGeek.
    This file defines the core page structure including navigation, footer,
    and all shared assets.  Responsive behavior is handled via Bootstrap and
    custom rules in static/css/style.css, allowing the layout to scale from
    mobile to desktop without modifying template markup.
-->
<html>
<head>
    <title>
        {% load static %}
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    {% load cache_bust %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" sizes="80x80" href="{% static 'images/sg-fav.png' %}">
    <link rel="icon" sizes="16x16" href="{% static 'images/sg-fav.png' %}">
    <link rel="stylesheet" href="{% static_bust 'css/style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script> <!-- Add htmx -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add chart.js -->
</head>
<body>
<!-- Loader Section (Place in base.html) -->
<div id="loader" class="loader-overlay">
    <img src="{% static 'images/ShotGeek-loader.gif' %}" alt="Loading..." />
</div>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
<a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/31.png' %}" alt="Logo" class="img-fluid navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><b>HOME</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}"><b>ABOUT</b></a>
                </li>
            </ul>

            <!-- Search Bar Form -->
            <form method="post" class="form-inline my-2 my-lg-0" action="{% url 'home' %}">
                {% csrf_token %}
                {{ player_form.as_p }}
                <button class="btn btn-outline-success my-2 my-sm-0 text-center" id="loadButton" type="submit">Search</button>
            </form>
        </div>
</nav>
</div>
    <hr>
    {% block content %}
    {% endblock %}

    <footer class="footer mt-auto py-4 bg-light bg-white border-top">
        <div class="container text-center">
          <img src="{% static 'images/31.png' %}" alt="Footer Logo" height="100" class="mb-3">
          <p class="mb-2">&copy; 2025 ShotGeek. All rights reserved.</p>
      
          <div class="footer-links">
            <ul class="list-inline">
            <li class="list-inline-item">
                <a href="https://shotgeek.readthedocs.io/en/latest/index.html" target="_blank" class="text-decoration-none text-muted" title="Documentation"><i class="fa fa-book fa-lg"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="https://instagram.com/shotgeekhq" target="_blank" class="text-decoration-none text-muted" title="Follow us on Instagram"><i class="fa fa-instagram fa-lg"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/ShotGeek" target="_blank" class="text-decoration-none text-muted" title="View source code on GitHub"><i class="fa fa-github fa-lg"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="https://linkedin.com/company/shotgeek" target="_blank" class="text-decoration-none text-muted" title="Connect with us on LinkedIn"><i class="fa fa-linkedin fa-lg"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Show loader and set a max timeout to hide it
    const showLoader = () => {
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        // Hide the loader after 10 seconds (10000ms)
        setTimeout(() => {
            loader.style.display = 'none';
        }, 5000);
    };

    // Add click event listeners to all buttons
    document.querySelectorAll('button').forEach(function(button) {
        button.addEventListener('click', showLoader);
    });

    // Add click event listeners to all anchor links
    document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            // Only show loader for internal or same-origin links
            if (
                link.href &&
                !link.href.startsWith('mailto:') &&
                !link.href.startsWith('tel:') &&
                link.origin === window.location.origin
            ) {
                showLoader();
            }
        });
    });
});

        // For htmx requests (if using htmx for AJAX calls)
        document.addEventListener('htmx:configRequest', showLoader);
        document.addEventListener('htmx:afterOnLoad', function() {
            document.getElementById('loader').style.display = 'none';
        });
</script>

</body>
</html>
